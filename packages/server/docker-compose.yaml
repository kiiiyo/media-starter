version: "3"
services:
  api:
    container_name: "ms-api"
    image: node:14.4.0
    env_file:
      - api.env
    links:
      - postgres:postgres
    volumes:
      - .:/src
    working_dir: /src
    tty: true
    ports:
      - "1337:1337"
    command: >
      bash -c 'yarn && yarn develop'
  postgres:
    container_name: "ms-postgres-db"
    image: postgres
    env_file:
      - db.env
    volumes:
      - ./db/pgsql-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
